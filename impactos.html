<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMística - Página Interna</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('imagens/turismo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Camada translúcida */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 40, 15, 0.45);
            z-index: 0;
        }

        header {
            position: relative;
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            z-index: 1;
        }

        header img {
            height: 80px;
            position: relative;
            z-index: 1;
        }

        /* Botão de voltar */
        .voltar {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 28px;
            color: #d8f3dc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            z-index: 2;
        }

        .voltar:hover {
            color: white;
        }

        @media (max-width: 768px) {
            header img {
                height: 60px;
            }

            .voltar {
                font-size: 24px;
                left: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="voltar">←</a>
        <img src="imagens/logo.png" alt="Logo EcoMística">
    </header>
</body>
</html>
